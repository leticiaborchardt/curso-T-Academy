<div class="container">
  <header>
      <input type="text" [(ngModel)]="searchId"  placeholder="Filtrar por ID">
      <button class="btn" (click)="getProductById()">Filtrar</button>
  </header>

  <div *ngIf="filteredProduct">
    <h2>Produto encontrado:</h2>
    <div class="product-list">
      <product-card [product]="filteredProduct"></product-card>
    </div>
  </div>

  <div *ngIf="productNotFound">
    <h2>Produto n√£o encontrado!</h2>
  </div>
  
  <div class="product-list">
    <product-card 
      *ngFor="let product of products"
      [product]="product"
      (deleteProduct)="deleteProduct(product.id)">
    </product-card>
  </div>
</div>
